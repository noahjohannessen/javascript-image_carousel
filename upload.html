        padding: 2px;
        width: 150px;
        height: 150px;
        line-height: 150px;
        position: relative;
      }
      ul.cvf_uploaded_files li img.img-thumb {

        height: 150px;
        pointer-events: auto;
      }

      }

        background-color: #ccc;
        border-radius: 5px;
      }
      ul.cvf_uploaded_files .delete-btn {
        width: 24px;
        border: 0;
        position: absolute;
        top: -12px;
        right: -14px;
      }
      ul.cvf_uploaded_files li img.img-thumb:hover {
        width: 150px;
        background-color: #ccc;
        border-radius: 5px;
      }
      .text {
        color: #152D4F;
        font-weight: bold;
        font-size: 150%;
        text-align: center;
      }
    </style>

        var test3;
        var pulledFiles = [];

        var storedFiles = [];
        $(".cvf_order").hide();

        // Apply sort function
        function cvf_reload_order() {
          var order = $(".cvf_uploaded_files").sortable("toArray", {
            attribute: "item",
          });
          $(".cvf_hidden_field").val(order);

          console.log("Order Reloaded" + $(".cvf_hidden_field"));
          $(".col-md-6 h5").text("Images re-ordered!");
        }

        function cvf_add_order() {
          $(".cvf_uploaded_files li").each(function (n) {
            $(this).attr("item", n);
            var order = $(".cvf_uploaded_files").sortable("toArray", {
              attribute: "item",
            });
            $(".cvf_hidden_field").val(order);
            console.log("Order Added: " + $(order)[n] + " Order: " + order);
          });

          $(".col-md-6 h5").text("Image added!");
          hideLoadingImage();
        }

        $(".cvf_uploaded_files").on("mouseover", "li", function (e) {
          var order = $(this).attr("item");
          console.log("Mouseover:" + order);

          $(".col-md-6 h5").text("Display Order: " + order);
        });

        $(".cvf_uploaded_files").on("mouseout", "li", function (e) {
          $(".col-md-6 h5").text("Drag to re-order the images below.");
        });

        function showLoadingImage() {
          $('<div id="overlay"/>')
            .css({
              position: "fixed",
              top: 0,
              left: 0,
              width: "100%",
              height: $(window).height() + "px",
              opacity: 0.4,
              background: "lightgray url(images/loading.gif) no-repeat center",
            })
            .hide()
            .appendTo("body");

          $("#overlay").show();
          $(".col-md-6 h5").text("Loading...");
        }

        function hideLoadingImage() {
          $("#overlay").hide();
        }

        $(function () {
          $(".cvf_uploaded_files").sortable({
            cursor: "move",
            placeholder: "highlight",
            start: function (event, ui) {
              ui.item.toggleClass("highlight");
              console.log("File Drag Start!");
            },
            stop: function (event, ui) {
              ui.item.toggleClass("highlight");
              cvf_reload_order();
              console.log("File Drag Stop!");
            },
            update: function () {
              console.log("File Drag Update!");
            },
            create: function () {
              var list = this;
              resize = function () {
                $(list).css("height", "auto");
                $(list).height($(list).height());
              };
              $(list).height($(list).height());
              $(list).find("img").load(resize).error(resize);
            },
          });
          $(".cvf_uploaded_files").disableSelection();
        });

        $("body").on("change", ".user_picked_files", function () {
          console.log("Picked File!");

          showLoadingImage();

          var files = this.files;
          var i = 0;

          for (i = 0; i < files.length; i++) {
            var readImg = new FileReader();
            var file = files[i];

            if (file.type.match("image.*")) {
              storedFiles.push(file);
              readImg.onload = (function (file) {
                return function (e) {
                  $(".cvf_uploaded_files").append(
                    "<li file = '" +
                      file.name +
                      "'>" +
                      "<img class = 'img-thumb' src = '" +
                      e.target.result +
                      "' />" +
                      "<a href = '#' class = 'cvf_delete_image' title = 'Cancel'><img class = 'delete-btn' src = 'images/DeleteBtn.png' /></a>" +
                      "</li>"
                  );
                };
              })(file);
              readImg.readAsDataURL(file);

              setTimeout(function () {
                cvf_add_order();
              }, 1000);
            } else {
              alert("the file " + file.name + " is not an image<br/>");
            }

            if (files.length === i + 1) {
              setTimeout(function () {
                cvf_add_order();
              }, 1000);
            }
          }
        });

        // Delete Image from Queue
        $("body").on("click", "a.cvf_delete_image", function (e) {
          e.preventDefault();
          $(this).parent().remove("");

          var file = $(this).parent().attr("item");
          for (var i = 0; i < storedFiles.length; i++) {
            if (storedFiles[i].name == file) {
              storedFiles.splice(i, 1);
              break;
            }
          }

          cvf_reload_order();
          $(".col-md-6 h5").text("Image deleted!");
        });

        //AJAX Upload
        $("body").on("click", ".cvf_upload_btn", function (e) {
          e.preventDefault();

          $(".col-md-6 h5").text("Images updated!");

          $("#overlay").show();
          var data = new FormData();

          var items_array = $(".cvf_hidden_field").val();
          var items = items_array.split(",");

          console.log("item array:" + items_array);

          for (var i in items) {
            var item_number = items[i];
            console.log("item number:" + [i]);
            data.append("files" + i, storedFiles[item_number]);
          }

          console.log("Array Populated!" + data);

          $.ajax({
            url: "upload.php",
            type: "POST",
            contentType: false,
            data: data,
            processData: false,
            cache: false,
            success: function (response, textStatus, jqXHR) {
              $("#overlay").hide();
              //alert(jqXHR.responseText);
              alert("Images Uploaded!");
              location.reload();
            },
          });
        });
